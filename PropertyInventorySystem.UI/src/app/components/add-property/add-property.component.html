<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="property.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="property.address"
              name="address"
            />
        </div>

        <div class="form-group">
            <label for="name">DateOfRegistration</label>
            <input
              type="date"
              class="form-control"
              id="dateOfRegistration"
              required
              [(ngModel)]="property.dateOfRegistration"
              name="dateOfRegistration"
            />
        </div>
        
  
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            required
            [(ngModel)]="property.emailAddress"
            name="emailAddress"
          />
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              required
              [(ngModel)]="property.price"
              name="price"
            />
        </div>
  
        <button (click)="saveProperty()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>property was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProperty()">Add</button>
      </div>
    </div>
</div>
