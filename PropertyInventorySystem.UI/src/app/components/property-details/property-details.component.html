<div *ngIf="viewMode; else editable">
  <div *ngIf="currentProperty.id">
    <h4>Property</h4>
    <!-- <div>
      <label><strong>ID:</strong></label> {{ currentProperty.id }}
    </div> -->
    <div>
      <label><strong>Name:</strong></label>
      {{ currentProperty.name }}
    </div>
    <div>
      <label><strong>Address</strong></label>
      {{ currentProperty.address}}
    </div>
    <div>
      <label><strong>EmailAddress:</strong></label>
      {{ currentProperty.emailAddress }}
    </div>
    <div>
      <label><strong>DateOfRegistration</strong></label>
      {{ currentProperty.dateOfRegistration}}
    </div>
    <div>
      <label><strong>Price:</strong></label>
      {{ currentProperty.price }}
    </div>
    <a
      class="badge badge-warning"
      routerLink="/properties/{{ currentProperty.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentProperty">
    <br />
    <p>Please click on a Property...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentProperty.id" class="edit-form">
    <h4>Property</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentProperty.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentProperty.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="emailAddress">EmailAddress</label>
        <input
          type="text"
          class="form-control"
          id="emailAddress"
          [(ngModel)]="currentProperty.emailAddress"
          name="emailAddress"
        />
      </div>

      <div class="form-group">
        <label for="dateOfRegistration">DateOfRegistration</label>
        <input
          type="date"
          class="form-control"
          id="dateOfRegistration"
          [(ngModel)]="currentProperty.dateOfRegistration"
          name="dateOfRegistration"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="currentProperty.price"
          name="price"
        />
      </div>

      

      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentProperty.published ? "Published" : "Pending" }}
      </div> -->
    </form>

    <!-- <button
      class="badge badge-primary mr-2"
      *ngIf="currentProperty.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentProperty.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteProperty()">
      Delete
    </button> -->

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateProperty()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentProperty.id">
    <br />
    <p>Cannot access this Property...</p>
  </div>
</ng-template>
