    <div class="col-md-6">
      <h4>Property List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let property of properties; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveProperty(property, i)"
        >
          <!-- {{ property.id }} -->
          {{ property.name }}
          {{ property.address }}
          {{ property.emailAddress }}
          {{ property.dateOfRegistration }}
          {{ property.price }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProperties()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-property-details
        [viewMode]="true"
        [currentProperty]="currentProperty"
      ></app-property-details>
    </div>
  </div>
